[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  NEXT_USE_NETLIFY_EDGE = "true"
  
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Next.js için doğru yönlendirmeler
[[redirects]]
  from = "/_next/static/*"
  to = "/static/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# 404 sayfası yönlendirmesi
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
